{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- My CSS -->
    <link rel="stylesheet" href="{% static 'main/styles.css' %}">
    <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
  integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    {% include "main/navbar.html" %}

  <main role="main" class="container">

    <div class="row">

      <div class="col-md-8 py-1">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
          {{ message }}
        </div>
        {% endfor %}
        {% endif %}

        {% block body %}
        {% endblock %}
      </div>

      <div class="col-md-4">
        <div class="content-section py-5">
          <h3>{{ current_course }}</h3>
          <p class='text-muted'>You can change course in your <a href="{% url 'profile' %}">profile</a></p>
            <ul class="list-group">
              <a href="{% url 'index' %}"
                class="list-group-item d-flex justify-content-between align-items-center list-group-item-action {% block content %}active{% endblock %}">
                Content</a>
              <a href="{% url 'events' %}"
                class="list-group-item d-flex justify-content-between align-items-center list-group-item-action {% block events %}{% endblock %}">Events</a>
              <a href="{% url 'blog' %}"
                class="list-group-item d-flex justify-content-between align-items-center list-group-item-action {% block blog %}{% endblock %}">Blog</a>
              <a href="{% url 'discussions' %}"
                class="list-group-item d-flex justify-content-between align-items-center list-group-item-action {% block discussions %}{% endblock %}">Discussions</a>
            </ul>
          </p>
        </div>
      </div>
      
    </div>

  </main>
    

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
</script>
<!-- My JavaScript -->
<script type="text/JavaScript" src="{% static 'main/quiz.js' %}"></script>
</html>
